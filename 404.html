<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* ASCII Background Layer */
        #ascii-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        /* Middle Layer - Main Text */
        .main-text {
            position: absolute;
            z-index: 20;
            text-align: center;
        }

        .main-text h1 {
            font-size: 6rem;
            color: #bbff22;
            font-weight: bold;
            text-shadow: 
                0 0 20px rgba(187, 255, 34, 0.8),
                0 0 40px rgba(187, 255, 34, 0.6),
                0 0 60px rgba(187, 255, 34, 0.4),
                0 0 80px rgba(187, 255, 34, 0.2);
            margin: 0;
        }

        .main-text .decoration {
            font-size: 2rem;
            color: #e8e8e8;
            margin-top: 10px;
            letter-spacing: -5px;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.8),
                0 0 20px rgba(192, 192, 192, 0.6),
                0 0 30px rgba(192, 192, 192, 0.4),
                2px 2px 4px rgba(0, 0, 0, 0.5);
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(180deg, #ffffff 0%, #c0c0c0 50%, #888888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .main-text .decoration:hover {
            text-shadow: 
                0 0 15px rgba(255, 255, 255, 1),
                0 0 30px rgba(192, 192, 192, 0.8),
                0 0 45px rgba(192, 192, 192, 0.6),
                2px 2px 4px rgba(0, 0, 0, 0.5);
            transform: scale(1.05);
        }

        /* Top Layer - Noise */
        #noise-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 30;
            pointer-events: none;
            opacity: 0.25;
        }

        /* Pill Buttons */
        .pills-container {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 60px;
            z-index: 25;
        }

        .pill-wrapper {
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .pill-wrapper:hover {
            transform: translateY(-10px);
        }

        .pill-canvas {
            width: 150px;
            height: 150px;
            display: block;
        }

        @media (max-width: 768px) {
            .main-text h1 {
                font-size: 3rem;
                padding: 0 20px;
                text-shadow: 
                    0 0 15px rgba(187, 255, 34, 0.8),
                    0 0 30px rgba(187, 255, 34, 0.6),
                    0 0 45px rgba(187, 255, 34, 0.4);
            }

            .main-text .decoration {
                font-size: 1.5rem;
            }

            .pills-container {
                gap: 40px;
                bottom: 30px;
            }

            .pill-canvas {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ASCII 404 Background -->
        <canvas id="ascii-canvas"></canvas>
        
        <!-- Main Text -->
        <div class="main-text">
            <h1>Page not found</h1>
            <a href="https://www.linkedin.com/in/jake-wood-04199b377" class="decoration" target="_blank" rel="noopener noreferrer">⫘⫘⫘⫘⫘⫘⫘⫘⫘⫘⫘⫘</a>
        </div>
        
        <!-- Noise Overlay -->
        <canvas id="noise-canvas"></canvas>
    </div>

    <!-- Pills Container -->
    <div class="pills-container">
        <a href="https://jæk.com/resume" class="pill-wrapper" id="red-pill-link">
            <canvas class="pill-canvas" id="red-pill"></canvas>
        </a>
        <a href="https://jæk.com" class="pill-wrapper" id="blue-pill-link">
            <canvas class="pill-canvas" id="blue-pill"></canvas>
        </a>
    </div>

    <script>
        // ASCII Art Generator
        class ASCIIRenderer {
            constructor(canvas, text) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.text = text;
                this.chars = ' .:-=+*#%@';
                this.time = 0;
                
                this.resize();
                window.addEventListener('resize', () => this.resize());
                this.animate();
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            animate() {
                this.time += 0.02;
                this.draw();
                requestAnimationFrame(() => this.animate());
            }

            draw() {
                this.ctx.fillStyle = '#000';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                const fontSize = 8;
                this.ctx.font = `${fontSize}px monospace`;
                
                const cols = Math.floor(this.canvas.width / (fontSize * 0.6));
                const rows = Math.floor(this.canvas.height / fontSize);

                // Draw large "404" in background
                this.ctx.font = '200px monospace';
                this.ctx.textAlign = 'center';
                this.ctx.textBaseline = 'middle';
                
                const centerX = this.canvas.width / 2;
                const centerY = this.canvas.height / 2;
                
                // Create pixel data from text
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                tempCanvas.width = this.canvas.width;
                tempCanvas.height = this.canvas.height;
                
                tempCtx.font = '200px monospace';
                tempCtx.fillStyle = '#fff';
                tempCtx.textAlign = 'center';
                tempCtx.textBaseline = 'middle';
                tempCtx.fillText(this.text, centerX, centerY);
                
                const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
                
                // Render ASCII
                this.ctx.font = `${fontSize}px monospace`;
                this.ctx.textAlign = 'left';
                this.ctx.textBaseline = 'top';
                
                for (let y = 0; y < rows; y++) {
                    for (let x = 0; x < cols; x++) {
                        const pixelX = Math.floor(x * (fontSize * 0.6));
                        const pixelY = Math.floor(y * fontSize);
                        
                        if (pixelX < imageData.width && pixelY < imageData.height) {
                            const index = (pixelY * imageData.width + pixelX) * 4;
                            const brightness = imageData.data[index];
                            
                            if (brightness > 50) {
                                // Add wave effect
                                const wave = Math.sin(this.time + x * 0.1 + y * 0.1) * 0.5 + 0.5;
                                const charIndex = Math.floor(wave * (this.chars.length - 1));
                                const char = this.chars[charIndex];
                                
                                const hue = (x + y + this.time * 50) % 360;
                                this.ctx.fillStyle = `hsl(${hue}, 70%, 50%)`;
                                this.ctx.fillText(char, pixelX, pixelY);
                            }
                        }
                    }
                }
            }
        }

        // Noise Generator
        class NoiseRenderer {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                
                this.resize();
                window.addEventListener('resize', () => this.resize());
                this.animate();
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            animate() {
                this.draw();
                requestAnimationFrame(() => this.animate());
            }

            draw() {
                const imageData = this.ctx.createImageData(this.canvas.width, this.canvas.height);
                const data = imageData.data;

                for (let i = 0; i < data.length; i += 4) {
                    const value = Math.random() * 255;
                    data[i] = value;     // R
                    data[i + 1] = value; // G
                    data[i + 2] = value; // B
                    data[i + 3] = 255;   // A
                }

                this.ctx.putImageData(imageData, 0, 0);
            }
        }

        // Initialize
        const asciiCanvas = document.getElementById('ascii-canvas');
        const noiseCanvas = document.getElementById('noise-canvas');
        
        new ASCIIRenderer(asciiCanvas, '404');
        new NoiseRenderer(noiseCanvas);

        // 3D Pill Renderer
        class PillRenderer {
            constructor(canvas, color, tilt = 0) {
                this.canvas = canvas;
                this.color = color;
                this.tilt = tilt;
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(50, 1, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer({ 
                    canvas: canvas, 
                    alpha: true,
                    antialias: true 
                });
                
                this.camera.position.set(0, 2, 5);
                this.camera.lookAt(0, 0, 0);
                
                this.setupLights();
                this.createPill();
                this.animate();
            }

            setupLights() {
                const ambientLight = new THREE.AmbientLight(0xffffff, 1.2);
                this.scene.add(ambientLight);

                const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
                directionalLight.position.set(5, 5, 5);
                this.scene.add(directionalLight);

                const pointLight = new THREE.PointLight(0xffffff, 1.5);
                pointLight.position.set(-5, -5, 5);
                this.scene.add(pointLight);
            }

            createPill() {
                // Create capsule geometry (cylinder with sphere caps)
                const group = new THREE.Group();
                
                // Main cylinder body
                const cylinderGeometry = new THREE.CylinderGeometry(0.5, 0.5, 2, 32);
                const material = new THREE.MeshStandardMaterial({
                    color: this.color,
                    metalness: 0.2,
                    roughness: 0.3,
                    emissive: this.color,
                    emissiveIntensity: 0.8
                });
                
                const cylinder = new THREE.Mesh(cylinderGeometry, material);
                group.add(cylinder);
                
                // Top sphere cap
                const sphereGeometry = new THREE.SphereGeometry(0.5, 32, 32, 0, Math.PI * 2, 0, Math.PI / 2);
                const topSphere = new THREE.Mesh(sphereGeometry, material);
                topSphere.position.y = 1;
                group.add(topSphere);
                
                // Bottom sphere cap
                const bottomSphere = new THREE.Mesh(sphereGeometry, material);
                bottomSphere.rotation.x = Math.PI;
                bottomSphere.position.y = -1;
                group.add(bottomSphere);
                
                // Tilt backward by 40 degrees
                group.rotation.x = -40 * Math.PI / 180;
                // Tilt to the side by the specified amount
                group.rotation.z = this.tilt * Math.PI / 180;
                
                this.pill = group;
                this.scene.add(group);
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                
                // Rotate the pill
                this.pill.rotation.y += 0.01;
                this.pill.rotation.x = Math.sin(Date.now() * 0.001) * 0.1;
                
                this.renderer.render(this.scene, this.camera);
            }
        }

        // Create the 3D pills
        const bluePillCanvas = document.getElementById('blue-pill');
        const redPillCanvas = document.getElementById('red-pill');
        
        new PillRenderer(redPillCanvas, 0xe81123, -10);  // Red color, tilt left
        new PillRenderer(bluePillCanvas, 0x0b7dca, 10);  // Blue color, tilt right
    </script>
</body>
</html>
